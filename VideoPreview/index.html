<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="top-purple"></div>
    <div class="header flexed">
        <h1>VideoLab</h1>
        <textarea class="search" name="search" id="" cols="30" rows="1">search</textarea>
        <button class="login-btn" onclick="logout(this)">Login</button>
    </div>
    <div class="container flexed">
        <div class="left-side">
            <div class="top-box">
                <div class="play-screen">

                </div>
                <div class="play-bar flexed">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="bottom-box">

            </div>
        </div>
        <div class="right-side">
            <div class="top-box-2">
                <p>Up Next</p>
            </div>
            <div class="bottom-box-2">

            </div>
        </div>
    </div>


    <script src="./script.js"></script>

</html>
