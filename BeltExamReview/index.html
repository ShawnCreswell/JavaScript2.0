<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Start -->
    <div class="purple-top-bar">

    </div>
    <div class="nav-bar-container">
        <div class="nav-bar flexed">
            <h1>Gaming<span>Dojo</span></h1>
            <div class="nav-bar-checkout flexed">
                <select>
                    <option>Euro €</option>
                </select>
                <img src="./Images/cart-light.png" alt="Picture of shopping cart">
                <p id="cartCount">0</p>
                <img src="./Images/search-light.png" alt="Search">
            </div>
        </div>       
    </div>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="container ">
        <div class="top-box ">
            <h5>Highlights</h5>
            <div class="flexed">
                <img onclick="switchPic2(heroImg)" src="./Images/chevron-left.png" alt="chevron left">
                <img id="heroImg" src="./Images/pixel-ninjas-2.png" alt="hero image">
                <img onclick="switchPic(heroImg)" class="rotated" src="./Images/chevron-left.png" alt="chevorn right">
                
            </div>
        </div>
        <div class="bottom-box flexed">
            <div class="feature">
                <img class="feature-img" src="./Images/cafe-neko.png" alt="">
                <h5>Cafe Neko: Gold Edition</h5>
                <img class="osIcon margin-top" src="./Images/windows.png" alt="windows">
                <img class="osIcon" src="./Images/apple.png" alt="apple">
                <div class="flexed">
                    <button class="purple">-20%</button>
                    <div class="prices">
                        <p class="oldPrice">€14.98</p>
                        <h5>€10.49</h5>
                    </div>
                    <button class="green" onclick="buy(cartCount)">Buy</button>
                </div>
            </div>
            <div class="feature">
                <img class="feature-img" src="./Images/pixel-ninjas-2.png" alt="pixle ningas 2">
                <h5>Pixel Ninjas 2</h5>
                <img class="osIcon margin-top" src="./Images/windows.png" alt="windows">
                <img class="osIcon" src="./Images/apple.png" alt="apple">
                <div class="flexed">
                    <button class="purple">-10%</button>
                    <div class="prices">
                        <p class="oldPrice">€8.19</p>
                        <h5>€7.39</h5>
                    </div>
                    <button class="green" onclick="buy(cartCount)">Buy</button>
                </div>
            </div><div class="feature">
                <img class="feature-img" src="./Images/stonepunk.png" alt="">
                <h5>Stonepunk 10000 BCE</h5>
                <img class="osIcon margin-top" src="./Images/windows.png" alt="windows">
                <img class="osIcon" src="./Images/apple.png" alt="apple">
                <img onclick="linx(this)" class="osIcon" src="./Images/linux.png" alt="linux">
                <div class="flexed">
                    <button class="purple">NEW</button>
                    <div class="prices">
                        <h5>€19.99</h5>
                    </div>
                    <button class="green" onclick="buy(cartCount)">Buy</button>
                </div>
            </div>
            
        </div>

    </main>
    <!-- Main End -->
    <script src="./script.js"></script>
</body>
</html>
